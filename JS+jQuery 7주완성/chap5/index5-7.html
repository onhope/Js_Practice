<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>function4</title>
</head>
<body>
  <script>
    // 홀수인지 짝수인지 검사하는 프로그램을 함수로 포장
    function checkOdd(number) { // 매개변수가 있는 함수
      if(number % 2) {
        document.write(number + "은 홀수입니다.<br/>");
      }
      else {
        document.write(number + "은 짝수입니다.<br/>")
      }
    }
    // 사용자로부터 값을 입력
    var number = prompt("숫자를 입력해주세요");
    checkOdd(number); // 함수호출

    number = prompt("숫자를 입력해주세요");
    checkOdd(number);
    
    
  </script>
</body>
</html>
