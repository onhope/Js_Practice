<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사각형의 넓이</title>
</head>
<body>
  <script>
    let width = prompt("주어진 사각형의 너비: ");
    let height = prompt("주어진 사각형의 높이: ");

    let square = width * height;
    alert("주어진 사각형의 넓이는 " + square );
  </script>
</body>
</html>
