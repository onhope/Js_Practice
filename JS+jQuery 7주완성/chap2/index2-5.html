<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>복합 대입 연산자</title>
</head>
<body>
  <script>
    window.onload = function() {
      let list = "";
      let num = 10;

      list += "<ul>";
      list += " <li>안녕</li>"  
      list += " <li>자바스크립트</li>"
      list += "</ul>"

      num += 10;
      num *= 10;
      num += 10;
      num *= 10;

      document.body.innerHTML = list;
      document.body.innerHTML = num;
    }
  </script>
</body>
</html>
