<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>숫자 입력</title>
</head>
<body>
  <script>
    // prompt를 통해서 입력을 받으면 string 타입으로 된다.
    let input = prompt("숫자를 입력하세여: ", "숫자")
    alert(typeof(input))
    // Number() 통해서 String을 숫자로 바꾸고 있다.
    let numType = Number(input)
    alert(typeof(numType))
    // NaN(Not a Number) 숫자가 될 수 없는 것을 의미
    alert(numType)
  </script>
</body>
</html>
