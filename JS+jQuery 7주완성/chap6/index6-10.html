<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수-10(중첩함수의 범수의 범위)</title>
  <script>
    var a = 100;
    var b = 200;
    var c = 300;

  function outter() {
    <!-- outer() 함수의 지역변수 -->
    var b = 2000;
    var c = 3000;
    // 중첩함수 선언과 구현
    // 중첩함수는 외부함수의 변수에 쉽게 접근할 수 있다는 장점이 있다.
    function inner() {
      var c= 30000;
      document.write("1. a = " + a + "</br>")
      document.write("2. b = " + b + "</br>")
      document.write("1. c = " + c + "</br>")
    }
    inner(); // 중첩 함수를 호출하고 있다.
  }

  outter();
  </script>
</head>
<body>
  
</body>
</html>
