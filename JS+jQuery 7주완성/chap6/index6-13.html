    // 콜백함수를 선언하고 호출하는 형태
    function add(n1, n2, callback) {
      var temp = n1 + n2;
      callback(temp);
      document.write("add() 결과: " + temp + "<br/>");
    }
    function result(value) {
      document.write("result() 결과: " + value +  "<br/>");      
    }

    add(50,100, result);
  </script>
