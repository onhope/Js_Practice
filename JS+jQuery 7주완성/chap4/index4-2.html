<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>제이쿼리로 색상 바꾸기</title>
  <!-- CDN 방식 : 인터넷이 연결되는 곳에서만 아래코드가 적용 -->
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script> -->
  <!-- jquery 파일을 다운로드하여 연결하는 코드 -->
  <script src="../lib/code.jquery.com_jquery-3.7.1.min.js"></script>
  <script>
    // 현재 문서가 준비가 되면 menu2 li를 찾아서 스타일을 아래와 같이 적용
    $(document).ready(function() {
      $("#menu2 li").css("color", "#f00");
    })
  </script>
</head>
<body>
  <div>
    <ul class="menu" id="menu1">
      <li>김밥</li>
      <li>비빔밥</li>
      <li>제육덮밥</li>
      <li>오징어덮밥</li>
      <li>돌솥밥</li>
    </ul>
    <ul class="menu" id="menu2">
      <li>자라탕</li>
      <li>감자탕</li>
      <li>오리탕</li>
      <li>닭백숙</li>
      <li>추어탕</li>
    </ul>
  </div>
</body>
</html>
