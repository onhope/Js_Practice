<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>prompt와 write</title>
  <style>
    body {
      font-size: 1.3rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>안녕하세요</h1>
  <script>
    // prompt()는 사용자로부터 입력을 받고자할때 사용합니다.
    var name = prompt("이름을 입력하세요: ")
    // document(객체는) 현재 문서를 의미하고, write()는 출력하는 함수
    document.write("<b>" + name + "</b>남, 환영합니다.")
  </script>
</body>
</html>
