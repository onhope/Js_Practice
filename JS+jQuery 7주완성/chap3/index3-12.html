<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반복문-5(사용자 입력 이용하여 구구단을 출력)</title>
</head>
<body>
  <script>
    // 사용자 입력을 받는 부분
    var dan = prompt("몇 단을 출력할까요?");
    // string = > number
    dan = parseInt(dan);

    for(var i=1; i<=9; i++) {
      document.write(dan + "*" + i + "=" + (dan*i) + "<br>");
    }
  </script>
</body>
</html>
